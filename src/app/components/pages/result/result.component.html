<h1>Kampány </h1>

<h2>Kampány adatai</h2>


<div class="container">
    <h3><button id="backbutton" (click)="goBackToPrevPage()">&#11148;</button></h3>
    <div class="container2">

        <!--liveOrAuto-->
        <div id="start" class="container3">
            <div class="content">
                <div>
                    <div>
                        <label class="text">Autómatikus / Élőhangos</label>
                    </div>
                    <div>
                        <input type="checkbox" id="auto" name="liveOrAuto" [checked]="!resultCampaign.liveOrAuto"><label
                            for="auto">Automata</label>
                        <input type="checkbox" id="live" name="liveOrAuto" [checked]="resultCampaign.liveOrAuto"><label
                            for="live">Élőhangos</label>
                    </div>
                </div>
            </div>

            <!--name-->

            <div class="content">
                <div>
                    <div>
                        <label class="text">Kampány neve </label>
                    </div>
                    <div>
                        <input class="droptextbox" type="text" id="name" name="institution"
                            [(ngModel)]="resultCampaign.name" readonly placeholder="???"
                            title="Kérem töltse ki a mezőt">
                    </div>
                    <div  *ngIf="resultCampaign.started">
                        <div>
                            <label class="text">A kampány elindult</label>
                        </div>
                    </div>
                    <div  *ngIf="!resultCampaign.started">
                        <div>
                            <label class="text">A kampány nem indult el vagy már leállt</label>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!--startDate, endDate               <button id="addQuestionbutton" (click)="addQuestion()">Kérdés Kész</button>                 -->

        <div class="tab-button">
            <label>Idővallumok</label>
        </div>

        <div class="container3">

            <div id="datetime" class="content">
                <div>
                    <div>
                        <label class="text">Kezdés dátuma <s>*</s></label>
                    </div>
                    <div>
                        <input class="droptextbox" type="date" id="startDate" name="institution"
                            [(ngModel)]="resultCampaign.startDate" readonly placeholder="???"
                            title="Kérem töltse ki a mezőt">
                    </div>
                </div>

                <div>
                    <div>
                        <label class="text">Befejezés dátuma </label>
                    </div>
                    <div>
                        <input class="droptextbox" type="date" id="endDate" name="institution"
                            [(ngModel)]="resultCampaign.endDate" readonly title="Kérem töltse ki a mezőt">
                    </div>
                </div>
            </div>

            <!--fromTime, toTime-->

            <div id="datetime" class="content">
                <div>
                    <div>
                        <label class="text">Kezdés ideje </label>
                    </div>
                    <div>
                        <input class="droptextbox" type="time" id="fromTime" name="institution"
                            [(ngModel)]="resultCampaign.fromTime"readonly placeholder="???" title="Kérem töltse ki a mezőt">
                    </div>
                </div>

                <div>
                    <div>
                        <label class="text">Befejezés ideje </label>
                    </div>
                    <div>
                        <input class="droptextbox" type="time" id="toTime" name="institution"
                            [(ngModel)]="resultCampaign.toTime" readonly placeholder="???" title="Kérem töltse ki a mezőt">
                    </div>
                </div>
            </div>


            <!--callDays-->

            <div id="datetime" class="content">
                <div>
                    <label class="text">Kampány napok</label>
                </div>


                <div class="content2">
                    <ng-container *ngIf="resultCampaign.callDays">

                        <div style="max-height: 265px; width: auto; overflow-y: auto;">
                            <div *ngFor="let addDate of this.calldays; let i = index" style="margin-bottom: 30px;">
                                <div style="flex-grow: 1;">
                                    <input class="droptextbox" type="date" readonly id="period" name="institution"
                                    [(ngModel)]="addDate.Date" >
                                    
                                </div>
                               
                            </div>
                        </div>
                    </ng-container>

                </div>
            </div>


            <!--period-->

            
        </div>

        <div id="tabbutton">
            <div class="tab-button">
                <label>Hívások</label>
            </div>
            <div id="tab-button-hang">
                <div  class="tab-button">
                    <label>Hangfelvételek</label>
                </div>
            </div>
        </div>

        <!--callsPerPeriod-->
        <div id="calls" class="container5">
            <div id="callscontent">
                

                <!--numberListId-->

                <div class="content">
                    <div>
                        <div>
                            <label class="text">Telefonszám lista</label>
                        </div>
                        <div>

                            <input class="droptextbox" type="text" id="listname" name="institution"
                                [(ngModel)]="list.name" readonly placeholder="lista neve">
                            <!--
              <p §type="text" id="numberListname" name="institution"   > {{ getListById(resultCampaign.numberListId)}}</p>
-->
                        </div>





                    </div>
                </div>
            </div>

            <!--welcomePath-->
            <div id="callscontent">
                <div id="contentcall" class="content">
                    <div>
                        <div>
                            <label class="text">Üdvözlő üzenet</label>
                        </div>

                        <div>
                            <input class="droptextbox" type="text" id="welcomepath" name="welcomepath"
                                [(ngModel)]="resultCampaign.welcomeSound.Name" readonly placeholder="lista neve">
                        </div>

                    </div>
                </div>

                <!--goodbyePath-->

                <div class="content">
                    <div>
                        <div>
                            <label class="text">Elköszönő üzenet</label>
                        </div>

                        <div>
                            <input class="droptextbox" type="text" id="goodbyepath" name="goodbyapath"
                                [(ngModel)]="resultCampaign.goodbyeSound.Name" readonly placeholder="lista neve">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tabbutton">
        <div id="tab-button-filter">
            <div class="tab-button">
                <label>Filter</label>
            </div>
        </div>
        <div id="üres">
            <label></label>
        </div>
    </div>
    
    <div id="filter" class="container3">

        <div id="filter2" class="content">
            <div>
                <label class="text">Szűrő: Bontókód </label>
            </div>
            <div>
                <input class="droptextbox" type="text" id="hangupcode" name="institution" [(ngModel)]="resultFilter.HangupCode" placeholder="???" title="Kérem töltse ki a mezőt">
            </div>
        </div>
    
        <div id="filter2" class="content">
            <div>
                <label class="text">Szűrő: Név </label>
            </div>
            <div>
                <input class="droptextbox" type="text" id="Name" name="institution" [(ngModel)]="resultFilter.Name" placeholder="???" title="Kérem töltse ki a mezőt">
            </div>
        </div>
    
        <div id="filter2" class="content">
            <div>
                <label class="text">Szűrő: Telefonszám</label>
            </div>
            <div>
                <input class="droptextbox" type="text" id="number" name="institution" [(ngModel)]="resultFilter.Number" placeholder="???" title="Kérem töltse ki a mezőt">
            </div>
        </div>
        <div id="filter2" class="content">
            <div>
                <label class="text">Szűrő: Egyéb</label>
            </div>
            <div>
                <input class="droptextbox" type="text" id="number" name="institution" [(ngModel)]="resultFilter.Other" placeholder="???" title="Kérem töltse ki a mezőt">
            </div>
        </div>
        <div id="filter2" class="content">
            <div>
                <label class="text">Szűrő: Hívás hossza  - Nagyobb mint:</label>
            </div>
            <div>
                  
                <input class="droptextbox" type="number" id="number" name="institution" [(ngModel)]="resultFilter.MinCallLength" placeholder="???" title="Kérem töltse ki a mezőt">
         
            </div>
        </div>
       
    
        <div id="okebutton" id="filter3" class="content">
            <div>
                <label class="text"></label>
            </div>
            <button  (click)="getFilteredResult()" style="z-index: 2; position: relative;">
                Szürés
            </button>
        </div>
        
        <div id="okebutton" id="filter3" class="content">
            <div>
                <label class="text"></label>
            </div>
            <button  (click)="openCallLengthDiagram()" style="z-index: 2; position: relative;">
                Diagram1
            </button>
        </div>
    </div>
<div>
    <iframe src="https://teszt.covint.hu/covint/grafana/goto/ty2VRwhSR?orgId=1 | safe"  showToolbar={false} height="500"  width=100% frameborder="0">
    </iframe>
</div>
    <div class="acceptuser"  >
        <mat-form-field>
          <mat-label>Keresés</mat-label>
          <input matInput (keyup)="Filter($event)" placeholder="Kampány keresése a betöltött kampányokban" #input>
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort #empTbSort="matSort">        
    
          <ng-container matColumnDef="HangupCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bontókód</th>
            <td mat-cell *matCellDef="let datas">
                {{ datas.HangupCode}}
            </td>
          </ng-container>     
        
          <ng-container matColumnDef="Number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefonszám</th>
            <td mat-cell *matCellDef="let datas">
                {{ datas.Number}}
            </td>
            </ng-container>    
    
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Név</th>
              <td mat-cell *matCellDef="let datas">
              {{ datas.Name}}
              </td>
            </ng-container> 
    
            <ng-container matColumnDef="Other">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Egyéb</th>
              <td mat-cell *matCellDef="let datas">
              {{ datas.Other}}
              </td>
            </ng-container>  
    
            <ng-container matColumnDef="CallLength">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Hívás hossz</th>
                <td mat-cell *matCellDef="let datas">
                {{ datas.CallLength}} s
                </td>
              </ng-container>
              <ng-container matColumnDef="DialStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Hívás státusz</th>
                <td mat-cell *matCellDef="let datas">
                {{ datas.DialStatus}} 
                </td>
              </ng-container>
              <ng-container matColumnDef="Result">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Hívás eredmény</th>
                <td mat-cell *matCellDef="let datas">
                {{ datas.Result}} 
                </td>
              </ng-container>
           
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
          
          
          
        </table>
    
        <mat-paginator #paginator  
        [length]="length"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="getServerData($event)"  showFirstLastButtons></mat-paginator> 
    </div>

</div>
