   <h2>Auditlogok  ( szintek ->  INFO : informális üzenetek, ALLERT : figyelmeztetések , WARNING : veszélyforrás ) </h2>
   <div class="container">
    <!--TABLE-->

    <div class="acceptuser"  >

         <mat-label>Keresés</mat-label>
         <input matInput (keyup)="illnessFilter($event)" placeholder="Kersés a logokban" #input>
       </mat-form-field>
 
       <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort #empTbSort="matSort">

       <ng-container matColumnDef="Date">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Dátum</th>
         <td mat-cell *matCellDef="let auditlog">
          {{ auditlog.Date}}
         </td>
       </ng-container>     
      
       <ng-container matColumnDef="Time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>idő</th>
          <td mat-cell *matCellDef="let auditlog">
           {{ auditlog.Time}}
          </td>
        </ng-container>    
 
        <ng-container matColumnDef="Level">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Szint</th>
          <td mat-cell *matCellDef="let auditlog">
           {{ auditlog.Level}}
          </td>
        </ng-container>    
 
        <ng-container matColumnDef="Message">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Üzenet</th>
          <td mat-cell *matCellDef="let auditlog">
           {{ auditlog.Message}}
          </td>
        </ng-container>    
     
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
 
     <mat-paginator #paginator  
     [length]="length"
     [pageIndex]="pageIndex"
     [pageSize]="pageSize"
     [pageSizeOptions]="[5, 10, 25, 100]"
     (page)="getServerData($event)"  showFirstLastButtons></mat-paginator>

   </div>
