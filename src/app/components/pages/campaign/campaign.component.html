<h1>KAmpány adatai</h1>

<h2>Kampány kezelése </h2>

<div class="container">


    <div>

        <h3><button id="backbutton" (click)="goBackToPrevPage()">&#11148;</button></h3>
    </div>
    <div class="container2">
        <div class="content1">
            <div class="form-group2">


                <br>
                <br>
                <br>
                <br>
                <div>
                    <label class="text" for="name">Név :</label>

                    <input class="droptextbox" type="text" id="name" name="name" [(ngModel)]="resultCampaign.name "
                        required placeholder="Budapest" title="Kérem töltse ki a mezőt">
                </div>

                <div>
                    <label class="text" for="vpbxuuid">VPBX UUID :</label>

                    <input class="droptextbox" type="text" id="vpbxuuid" name="vpbxuuid"
                        [(ngModel)]="resultCampaign.VpbxUuid" required placeholder="1007"
                        title="Kérem töltse ki a mezőt">

                </div>

                <div>
                    <label class="text" for="startdate">Kezdete :</label>

                    <input class="droptextbox" type="text" id="startdate" name="startdate"
                        [(ngModel)]="resultCampaign.startDate" required placeholder="1007"
                        title="Kérem töltse ki a mezőt">
                </div>
                <div>
                    <label class="text" for="enddate">Vége :</label>

                    <input class="droptextbox" type="text" id="enddate" name="enddate"
                        [(ngModel)]="resultCampaign.endDate" required placeholder="1007"
                        title="Kérem töltse ki a mezőt">
                </div>
                <div>
                    <label class="text" for="questionnumber">Kérdések száma :</label>

                    <input class="droptextbox" type="text" id="questionnumber" name="questionnumber"
                        [(ngModel)]="resultCampaign.numberOfQuestions" required placeholder="1007"
                        title="Kérem töltse ki a mezőt">
                </div>
                <!--


     Az alábbi kódra nagyon büszke vagyok
-->
                <div>
                    <div *ngIf="resultCampaign.numberOfQuestions && resultCampaign.numberOfQuestions > 0">
                        <div *ngFor="let i of getNumbersArray(resultCampaign.numberOfQuestions); let index = index">
                            <label class="text" for="questions">Kérdés {{this.questions[index].questionNumber}}:</label>

                            <input class="droptextbox" type="text" id="questions" name="questions"
                                [(ngModel)]="this.questions[index].questionNumber" required placeholder="1007"
                                title="Kérem töltse ki a mezőt">


                            <div *ngFor="let u of this.questions[index].answers; let valami = index">
                                <label class="text" for="questions">válasz
                                    {{this.questions[index].answers[valami].buttonValue}} - gombra:</label>
                                <label class="text" for="questions">
                                    {{this.questions[index].answers[valami].value}}:</label>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="container2">
                <div class="content2">
                    <div class="form-group2">


                        <br>
                        <br>
                        <br>
                        <br>
                        <div>
                            <label class="text" for="name">Név :</label>

                            <input class="droptextbox" type="text" id="name" name="name"
                                [(ngModel)]="resultCampaign.name " required placeholder="Budapest"
                                title="Kérem töltse ki a mezőt">
                        </div>

                        <div>
                            <label class="text" for="vpbxuuid">VPBX UUID :</label>

                            <input class="droptextbox" type="text" id="vpbxuuid" name="vpbxuuid"
                                [(ngModel)]="resultCampaign.VpbxUuid" required placeholder="1007"
                                title="Kérem töltse ki a mezőt">

                        </div>

                        <div>
                            <label class="text" for="startdate">Kezdete :</label>

                            <input class="droptextbox" type="text" id="startdate" name="startdate"
                                [(ngModel)]="resultCampaign.startDate" required placeholder="1007"
                                title="Kérem töltse ki a mezőt">
                        </div>
                        <div>
                            <label class="text" for="enddate">Vége :</label>

                            <input class="droptextbox" type="text" id="enddate" name="enddate"
                                [(ngModel)]="resultCampaign.endDate" required placeholder="1007"
                                title="Kérem töltse ki a mezőt">
                        </div>
                        <div>
                            <label class="text" for="questionnumber">Kérdések száma :</label>

                            <input class="droptextbox" type="text" id="questionnumber" name="questionnumber"
                                [(ngModel)]="resultCampaign.numberOfQuestions" required placeholder="1007"
                                title="Kérem töltse ki a mezőt">
                        </div>
                    </div>


                    <div style="text-align: center; position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center;">   
                        <button id="okebutton" (click)="startCampaign()" style="z-index: 2; position: relative;">
                            Start
                        </button>

                        <button id="okebutton" (click)="stopCampaign()" style="z-index: 2; position: relative;">
                            Stop
                        </button>

                        <button id="okebutton" (click)="updateCampaign()" style="z-index: 2; position: relative;">
                            Update
                        </button>


                        <button id="okebutton" (click)="deleteCampaign()" style="z-index: 2; position: relative;">
                            Delete
                        </button>

                        
                        <div style="position: absolute; bottom: 0; width: 50%; z-index: 1; text-align: center;">
                            <hr style="margin-top: 10px; width: 100%; height: 1px; background-color: #0080ff; box-shadow:0px 1px 0px #848484;">
                        </div>
                      </div>  







                </div>
