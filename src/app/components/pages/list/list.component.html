    <div class="container3">

      <div class="tab-button">
        Szűrés
      </div>

      <div>
        <label class="text">Név <s>*</s></label>
      </div>
      <div>
        <input class="droptextbox" type="text" id="name" name="name" [(ngModel)]="filter.name" placeholder="???"
        title="Kérem töltse ki a mezőt">
      </div>

      <div hidden>
        <div>
          <label class="text">Lista ID <s>*</s></label>
        </div>
        <div hidden>
          <input class="droptextbox" type="number" id="listid" name="listid" [(ngModel)]="filter.listId"
            value="{{this.list.id}}" readonly placeholder="???" title="Kérem töltse ki a mezőt">
        </div>
      </div>

      <div>
        <div>
          <label class="text">Egyéb <s>*</s></label>
        </div>
        <div>
          <input class="droptextbox" type="text" id="timestamp" name="timestamp" [(ngModel)]="filter.other"
            placeholder="???" title="Kérem töltse ki a mezőt">
        </div>
      </div>

      <div>
        <div>
          <label class="text">Telefonszám <s>*</s></label>
        </div>
        <div>
          <input class="droptextbox" type="text" id="number" name="number" [(ngModel)]="filter.number" placeholder="???"
          title="Kérem töltse ki a mezőt">
        </div>
      </div>
      <div>
        <button id="okebutton" (click)="filterList()" style="z-index: 2; position: relative;">
          Keresés
        </button>
      </div>
      
    </div>

    <div class="container3">

      <div style="width: auto;" class="tab-button">
        Telefonszám hozzáadás
      </div>

      <div>
        <label class="text">Név <s>*</s></label>
      </div>
      <div>
        <input class="droptextbox" type="text" id="name" name="name" [(ngModel)]="data.name" placeholder="???"
          title="Kérem töltse ki a mezőt">
      </div>

      <div hidden>
        <div>
          <label class="text">Lista ID <s>*</s></label>
        </div>
        <div>
          <input class="droptextbox" type="number" id="listid" name="listid" [(ngModel)]="data.listId"
          value="{{this.list.id}}" readonly placeholder="???" title="Kérem töltse ki a mezőt">
        </div>
      </div>

      <div>
        <div>
          <label class="text">Egyéb <s>*</s></label>
        </div>
        <div>
          <input class="droptextbox" type="text" id="other" name="other" [(ngModel)]="data.other" placeholder="???"
            title="Kérem töltse ki a mezőt">
        </div>
      </div>

      <div>
        <div>
          <label class="text">Telefonszám <s>*</s></label>
        </div>
        <div>
          <input class="droptextbox" type="text" id="number" name="number" [(ngModel)]="data.number"
            placeholder="???" title="Kérem töltse ki a mezőt">
        </div>
      </div>
      <div>
        <button id="okebutton" (click)="addToList(data)" style="z-index: 2; position: relative;">
          Hozzáadás
        </button>
      </div>      
    </div>
  </div> 

    <div class="container5">
      
      <div class="content6">
        <div class="diagrambutton">
          <label>Exportálja  a listát (.xlsx)</label>
        </div>
        <div>
          <button (click)="export()">Export</button>
        </div>
      </div>
    </div>
  

    <div class="container4">

    <div class="acceptuser">
      <mat-form-field>
        <mat-label>Keresés</mat-label>
        <input matInput (keyup)="Filter($event)" placeholder="Kampány keresése a betöltött kampányokban" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort #empTbSort="matSort">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let data">
            {{ data.id}}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Név</th>
          <td mat-cell *matCellDef="let data">
            {{ data.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="other">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Egyéb</th>
          <td mat-cell *matCellDef="let data">
            {{ data.other}}
          </td>
        </ng-container>

        <ng-container matColumnDef="listId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Lista ID</th>
          <td mat-cell *matCellDef="let data">
            {{ data.listId}}
          </td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefonszám</th>
          <td mat-cell *matCellDef="let data">
            {{ data.number}}
          </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let data">
            <div class="ratestbutton">
              <button style="margin-bottom: 5px;" (click)="updateNumber(data)">Frissítés</button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let data">
            <div class="ratestbutton">
              <button style="margin-bottom: 5px;" (click)="deleteNumber(data)">Törlés</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator #paginator  
      [length]="length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="getServerData($event)"  showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
