<h1>Telefonszám frissítés</h1>

<h2>Telefonszám mező kezelése </h2>

<div class="container">


    <div>

        <h3><button id="backbutton" (click)="goBackToPrevPage()">&#11148;</button></h3>
    </div>
  
            
            
            <div class="container2">
                <div class="content2">
                    <div class="form-group2">


                        <br>
                        <br>
                        <br>
                        <br>
                        

                        <div>
                            <label class="text" for="id">ID :</label>

                            <input class="droptextbox" type="number" id="id" name="id"
                                [(ngModel)]="id" readonly placeholder="1007"
                                title="Nem írható mező">

                        </div>
                        <div>
                            <label class="text" for="number">Telefonszám :</label>

                            <input class="droptextbox" type="text" id="number" name="number"
                                [(ngModel)]="update_number.number"  placeholder="1007"
                                title="Kérem töltse ki a mezőt">

                        </div>
                     
                        <div>
                            <label class="text" for="other">Egyéb :</label>

                            <input class="droptextbox" type="text" id="other" name="other"
                                [(ngModel)]="update_number.other"  placeholder="1007"
                                title="Kérem töltse ki a mezőt">

                        </div>
                        <div>
                            <label class="text" for="name">Név :</label>

                            <input class="droptextbox" type="text" id="name" name="name"
                                [(ngModel)]="update_number.name"  placeholder="1007"
                                title="Kérem töltse ki a mezőt">

                        </div>
                        <div>
                            <label class="text" for="listid">ListId :</label>

                            <input class="droptextbox" type="number" id="listid" name="listid"
                                [(ngModel)]="data.listId"  readonly placeholder="1007"
                                title="Nem írható mező">

                        </div>
                        <div>
                            <label class="text" for="timestamp">Timestamp :</label>

                            <input class="droptextbox" type="text" id="timestamp" name="timestamp"
                                [(ngModel)]="data.timestamp"  readonly placeholder="1007"
                                title="Nem írható mező">

                        </div>
                    </div>


                    <div style="text-align: center; position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center;">   
                       

                        <button id="okebutton" (click)="update()" style="z-index: 2; position: relative;">
                            Frissítés
                        </button>


                       
                        
                        <div style="position: absolute; bottom: 0; width: 50%; z-index: 1; text-align: center;">
                            <hr style="margin-top: 10px; width: 100%; height: 1px; background-color: #0080ff; box-shadow:0px 1px 0px #848484;">
                        </div>
                      </div>  







                </div>
            </div>
